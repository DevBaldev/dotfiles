$MOD = Super
$AMOD = $MOD Alt
$SMOD = $MOD Shift

# System.
$wm=Window Management
$d=[$wm]
bindd = $MOD, Q, $d close focused window, killactive
bindd = $MOD, Return, $d toggle fullscreen, fullscreen
bindd = $SMOD, Return, $d toggle floating, togglefloating
bindd = $SMOD, Escape, $d kill hyprland session, exec, uwsm stop

# Applications
$uwsm_run = uwsm app --
$steam = $uwsm_run steam
$notes = $uwsm_run obsidian
$altBrowser = $uwsm_run librewolf
$browser = $uwsm_run google-chrome-stable

# Application Launcher
$menu = $uwsm_run wofi
$emoji = $uwsm_run wofi-emoji
$sshot = $uwsm_run grim -g "$($uwsm_run slurp)" -t ppm - | $uwsm_run swappy -f -
$clip = $uwsm_run cliphist list | $menu -d | $uwsm_run cliphist decode | $uwsm_run wl-copy

# Terminal
$term = $uwsm_run ghostty
$file = $term -e yazi
$editor = $term -e nvim

# Floating Terminal
$fterm = [float; move 25% 25%; size 50% 50%] $term
$ffile = $fterm -e yazi
$feditor = $fterm -e nvim
$fsysmon = [float; move 10% 10%; size 80% 80%] $term -e btop

# Application shortcuts
$l=Launcher
$d=[$l|Apps]
bindd = $MOD, G, $d steam, exec, $steam
bindd = $MOD, V, $d clipboard, exec, $clip
bindd = $MOD, F, $d browser, exec, $browser
bindd = $MOD, Y, $d screenshot, exec, $sshot
bindd = $MOD, E, $d file explorer, exec, $file
bindd = $MOD, C, $d text editor, exec, $editor
bindd = $MOD, N, $d obsidian notes, exec, $notes
bindd = $MOD, T, $d terminal emulator, exec, $term
bindd = $MOD, R, $d Application launcher, exec, $menu
bindd = $MOD, Escape, $d dropdown system monitor, exec, $fsysmon

# Alt application shortcuts
bindd = $AMOD, F, $d browser, exec, $altBrowser
bindd = $AMOD, R, $d Emoji launcher, exec, $emoji
bindd = $AMOD, T, $d dropdown terminal, exec, $fterm
bindd = $AMOD, E, $d dropdown file explorer, exec, $ffile
bindd = $AMOD, C, $d dropdown text editor, exec, $feditor

# Move/Change window focus
$d=[$wm|Change focus]
bindd = $MOD, K, $d focus up, movefocus, u
bindd = $MOD, H, $d focus left, movefocus, l
bindd = $MOD, J, $d focus down, movefocus, d
bindd = $MOD, L, $d focus right, movefocus, r

# Resize windows
$d=[$wm|Resize Active Window]
bindde = $SMOD, K, $d resize window up, resizeactive, 0 -30
bindde = $SMOD, L, $d resize window right, resizeactive, 30 0
bindde = $SMOD, H, $d resize window left, resizeactive, -30 0
bindde = $SMOD, J, $d resize  window down, resizeactive, 0 30

# Switch work-spaces
$ws=Workspaces
$d=[$ws|Navigation]
bindd = $MOD, 1, $d navigate to workspace 1, workspace, 1
bindd = $MOD, 2, $d navigate to workspace 2, workspace, 2
bindd = $MOD, 3, $d navigate to workspace 3, workspace, 3
bindd = $MOD, 4, $d navigate to workspace 4, workspace, 4
bindd = $MOD, 5, $d navigate to workspace 5, workspace, 5
bindd = $MOD, 6, $d navigate to workspace 6, workspace, 6
bindd = $MOD, 7, $d navigate to workspace 7, workspace, 7
bindd = $MOD, 8, $d navigate to workspace 8, workspace, 8
bindd = $MOD, 9, $d navigate to workspace 9, workspace, 9
bindd = $MOD, 0, $d navigate to workspace 10, workspace, 10

# Move focused window to a work-space
$d=[$ws|Move window to workspace]
bindd = $SMOD, 1, $d move to workspace 1, movetoworkspace, 1
bindd = $SMOD, 2, $d move to workspace 2, movetoworkspace, 2
bindd = $SMOD, 3, $d move to workspace 3, movetoworkspace, 3
bindd = $SMOD, 4, $d move to workspace 4, movetoworkspace, 4
bindd = $SMOD, 5, $d move to workspace 5, movetoworkspace, 5
bindd = $SMOD, 6, $d move to workspace 6, movetoworkspace, 6
bindd = $SMOD, 7, $d move to workspace 7, movetoworkspace, 7
bindd = $SMOD, 8, $d move to workspace 8, movetoworkspace, 8
bindd = $SMOD, 9, $d move to workspace 9, movetoworkspace, 9
bindd = $SMOD, 0, $d move to workspace 10, movetoworkspace, 10

# Scroll through existing work-spaces
$d=[$ws|Navigation]
bindd = $MOD, mouse_down, $d next workspace, workspace, e+1
bindd = $MOD, mouse_up, $d previous workspace, workspace, e-1

# Move/Resize focused window
$d=[$wm|Move & Resize with mouse]
binddm = $MOD, mouse:272, $d hold to move window, movewindow
binddm = $MOD, mouse:273, $d hold to resize window, resizewindow

# Move/Switch to special workspace (scratchpad)
$d=[$ws|Navigation|Special workspace]
bindd = $MOD, S, $d toggle scratchpad, togglespecialworkspace
bindd = $SMOD, S, $d move to scratchpad, movetoworkspace, special

# Unbind
$d=
$l=
$wm=
$ws=
